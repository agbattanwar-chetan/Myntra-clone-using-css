<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300&display=swap"
    />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="#">
          <img
            class="myntra_home"
            src="images/myntra_logo.webp"
            alt="myntra-image"
          />
        </a>
      </div>
      <nav class="navbar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home</a>
        <a href="#">Beauty</a>
        <a href="#">Genz</a>
        <a href="#">Studio<sup>new</sup></a>
      </nav>
      <div class="search_bar">
        <span class="material-symbols-outlined search_icon">search</span>
        <input
          class="search_input"
          placeholder="Search for products, brands and more"
        />
      </div>
      <div class="action_bar">
        <div class="action_container">
          <span class="material-symbols-outlined"> person </span>
          <span class="action_name">profile</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined"> favorite </span>
          <span class="action_name">whishlist</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined"> shopping_bag </span>
          <span class="action_name">bag</span>
        </div>
      </div>
    </header>
    <main>
      <div class="banner_container">
        <img src="images/banner.jpg" alt="banner-image" />
      </div>

      <div class="category_heading">Medal Worthy Brands To Bag</div>
      <div class="category_items">
        <a href="#"
          ><img class="sale_item" src="images/offers/1.png" alt="img1"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/2.png" alt="img2"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/3.png" alt="img3"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/4.png" alt="img4"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/5.png" alt="img5"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/6.png" alt="img6"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/7.png" alt="img7"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/8.png" alt="img8"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/9.png" alt="img9"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/10.png" alt="img10"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/11.png" alt="img10"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/offers/12.png" alt="img10"
        /></a>
      </div>

      <div class="category_heading">Shop By Category</div>
      <div class="category_items">
        <a href="#"
          ><img class="sale_item" src="images/categories/1.jpg" alt="img1"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/categories/2.jpg" alt="img2"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/categories/3.jpg" alt="img3"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/categories/4.jpg" alt="img4"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/categories/5.jpg" alt="img5"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/categories/6.jpg" alt="img6"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/categories/7.jpg" alt="img7"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/categories/8.jpg" alt="img8"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/categories/9.jpg" alt="img9"
        /></a>
        <a href="#"
          ><img class="sale_item" src="images/categories/10.jpg" alt="img10"
        /></a>
      </div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
